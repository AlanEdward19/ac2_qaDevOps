services:
  postgres:
    image: postgres
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: api
    volumes:
      - db-volume:/var/lib/postgresql/data1

  api:
    image: conradosetti/ac2_ca:latest
    networks:
      - default  # Certifique-se de que est√° usando a rede adequada
    environment:
      DB_HOST: postgres
    ports:
      - "8687:8081"

volumes:
  db-volume: